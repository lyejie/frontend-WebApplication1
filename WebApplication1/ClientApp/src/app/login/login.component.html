<h2>SIGN IN</h2>
<br />
<div class="container" style="text-align: left;display: block;margin-left: auto;margin-right: auto;">
  <table>
    <tr>
      <td colspan="1">Email</td>
      <td colspan="1"><input class="form-control" placeholder="email"></td>
    </tr>
    <tr>
      <td colspan="1" style="padding-top: 15px; padding-right: 15px;">Password</td>
      <td colspan="1"><input class="form-control" placeholder="passwrd"></td>
    </tr>
  </table>
  <button class="btn btn-primary" style="margin-top: 30px; margin-right: 15px;" (click)="mainpage()">Cancel</button>
  <button class="btn btn-primary" style="margin-top: 30px;" (click)="login()">Log In</button>
</div>
