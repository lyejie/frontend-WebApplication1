<h2>REGISTRATION</h2>
<br />
<form #form="ngForm" (ngSubmit)="submit(form)">
  <div class="container" style="text-align: left;display: block;margin-left: auto;margin-right: auto;">
    <table>
      <tr>
        <td colspan="1">EmployeeName</td>
        <td colspan="1"><input class="form-control" placeholder="name" ngModel #name="ngModel" name="name"></td>
      </tr>
      <tr>
        <td colspan="1" style="padding-top: 15px; padding-right: 15px;">EmployeeEmail</td>
        <td colspan="1"><input class="form-control" placeholder="email" ngModel #email="ngModel" name="email"></td>
      </tr>
      <tr>
        <td colspan="1" style="padding-top: 15px; padding-right: 15px;">EmployeePassword</td>
        <td colspan="1"><input class="form-control" placeholder="password" ngModel #password="ngModel" name="password"></td>
      </tr>
      <tr>
        <td colspan="1" style="padding-top: 15px; padding-right: 15px;">EmployeeHP</td>
        <td colspan="1"><input class="form-control" placeholder="hp number" ngModel #hpnumber="ngModel" name="hpnumber"></td>
      </tr>
    </table>
    <button class="btn btn-primary" style="margin-top: 30px; margin-right: 15px;" (click)="mainpage()">Cancel</button>
    <button class="btn btn-primary" style="margin-top: 30px;">Confirm</button>
  </div>
</form>
